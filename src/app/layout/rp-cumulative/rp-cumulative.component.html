<h3>รายงานสะสมคะแนน</h3>

<div class="p-bottom container">
  <div class="row">
    <div class="form-group col-sm-6 row">
      <label for="date_start" class="col-3  col-form-label">ตั้งแต่วันที่</label>
      <div class="col-9">
        <input class="form-control" type="date" [value]="query.from | date:'yyyy-MM-dd'"
          (input)="updateFromDate($event)" />
      </div>
    </div>

    <div class="form-group col-sm-6 row">
      <label for="date_end" class="col-2 mr-auto col-form-label">ถึง</label>
      <div class="col-sm-10 col-9">
        <input class="form-control" type="date" [value]="query.to | date:'yyyy-MM-dd'" (input)="updateToDate($event)" />
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th>ชื่อผู้สะสมคะแนน</th>
          <th class="text-center" width="25%">จำนวนขยะ</th>
          <th class="text-center" width="25%">คะแนนที่ได้รับ</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of dataRpCumulative; let i = index;">
          <td class="text-center">{{ i + 1 | number}}</td>
          <td>{{data.cumulative_username}}</td>
          <td class="text-center">{{data.cumulative_amount | number}}</td>
          <td class="text-center">{{data.cumulative_points | number}}</td>
        </tr>
      </tbody>

      <tfoot *ngIf="dataRpCumulative">
        <tr>
          <td class="text-right" style="font-weight: bold" colspan="2">รวม</td>
          <td class="text-center">{{amount | number}}</td>
          <td class="text-center">{{points | number}}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="card-footer" *ngIf="dataRpCumulative">
    <button type="button" class="btn btn-sm btn-info" (click)="downloadPDF()"><i class="far fa-file-pdf"></i> ดาวน์โหลด
      PDF</button>
  </div>
</div>
